    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script>
      let tags;

      fetch("/tags/data.json")
        .then((response) => response.json())
        .then((data) => {
          tags = data;
        })
        .catch((error) => {
          console.error("Error fetching the JSON:", error);
        });

      fetch("/tools/data.json")
        .then((response) => response.json())
        .then((data) => {
          const tools = data;

          if (tools) {
            const container = document.getElementById("tools-container");
            container.innerHTML = "";

            Object.entries(tools)
              .reverse()
              .forEach(([key, tool]) => {
                let tagClassName = "";

                tool.class.forEach((className) => {
                  if (className.toLowerCase().includes("ai")) {
                    tagClassName += " js-id-ai";
                  }
                  if (className.toLowerCase().includes("accessibility")) {
                    tagClassName += " js-id-access";
                  }
                  if (className.toLowerCase().includes("test")) {
                    tagClassName += " js-id-test-smells";
                  }
                });

                tagClassName = tagClassName.trim();

                const toolListItem = document.createElement("div");
                toolListItem.className = `col-lg-6 ${tagClassName}`;

                const buttons = [];
                const dateObj = new Date(tool.date);
                const day = dateObj.getDate();
                const month = dateObj.getMonth() + 1;
                const year = dateObj.getFullYear();

                toolListItem.innerHTML = `
                    <div
                      class="card experience tools"
                      style="display: flex; flex-direction: column"
                    >
                      <!-- Flex layout for the card -->
                      <div
                        class="image-container"
                        style="height: 200px; overflow: hidden"
                      >
                        <!-- Fixed height for the image container -->
                        <img
                          src="${
                            tool.images && tool.images[0]
                              ? tool.images[0]
                              : "defaultImage.jpg"
                          }"
                          alt="Tool Image"
                          style="width: 100%; height: 100%; object-fit: cover"
                        />
                      </div>
                      <div
                        class="year-${year}"
                        style="
                          display: flex;
                          flex-direction: column;
                          justify-content: start;
                        "
                      >
                        <div class="pub-list-item view-citation" style="padding: 15px">
                          <!-- Title with limited length -->
                          <a
                            href="/tools/tool.html?id=${key}"
                            style="
                              display: inline-block;
                              white-space: nowrap;
                              overflow: hidden;
                              text-overflow: ellipsis;
                              max-width: 400px;
                            "
                          >
                            ${tool.title}
                          </a>

                          <p
                            style="
                              display: inline-block;
                              white-space: nowrap;
                              overflow: hidden;
                              text-overflow: ellipsis;
                              max-width: 400px;
                            "
                          >
                            <span
                              class="article-metadata li-cite-author"
                              style="font-size: smaller"
                            >
                              <span>
                                <span>
                                ${tool.authors
                                  .map((author) =>
                                    author.name === "Wajdi Aljedaani"
                                      ? `<a class="author-highlighted" href="/">${author.name}</a>`
                                      : `<span>${author.name}</span>`
                                  )
                                  .join(", ")}
                                  </span>
                              </span>
                              (2024).
                            </span>
                          </p>
                            <div class="article-tags">
                              ${tool.tags
                                .map((tag) => {
                                  return `<a class="badge badge-light" href="/tags/tag.html?tagname=${tag}">
                                    ${
                                      tags && tags[tag] && tags[tag].name
                                        ? tags[tag].name
                                        : tag
                                    }
                                    </a>`;
                                })
                                .join("")}
                            </div>
                        </div>
                      </div>
                    </div>
                `;

                // Append the new paper item to the container
                container.appendChild(toolListItem);
              });

            // Ensure the container has a height
            container.style.display = "block";
            container.style.position = "relative";
            container.style.height = "auto";

            var $grid = $("#tools-container").isotope({
              itemSelector: ".col-lg-6",
              layoutMode: "fitRows",
            });

            $(".btn-group").on("click", "a", function (e) {
              e.preventDefault();
              var filterValue = $(this).attr("data-filter");
              $grid.isotope({ filter: filterValue });

              $(".btn-group").find(".active").removeClass("active");
              $(this).addClass("active");
            });
          } else {
            console.error("Papers not found!");
          }
        })
        .catch((error) => {
          console.error("Error fetching the JSON:", error);
        });
    </script>
